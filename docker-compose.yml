# docker-compose.yml - Production deployment configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: roc4tech-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-roc4tech_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${DB_NAME:-roc4tech_attendance}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - roc4tech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roc4tech_user} -d ${DB_NAME:-roc4tech_attendance}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: roc4tech-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-roc4tech_attendance}
      DB_USER: ${DB_USER:-roc4tech_user}
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - roc4tech-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Dashboard
  admin-dashboard:
    build: 
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: roc4tech-admin
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://backend:5000/api
      GENERATE_SOURCEMAP: false
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - roc4tech-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: roc4tech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - admin-dashboard
    networks:
      - roc4tech-network

  # Redis for Caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: roc4tech-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - roc4tech-network
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: roc4tech-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - roc4tech-network
    profiles:
      - monitoring

  # Grafana for Visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: roc4tech-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - roc4tech-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_logs:

networks:
  roc4tech-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16